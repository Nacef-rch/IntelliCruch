<div class="projects-container">
    <h3 class="projects-head-text">Projects</h3>
    <app-search (search)="onSearch($event)"></app-search>
    <div class="project-cards" >
        <div *ngFor="let project of filterProject">
            <app-project-card [imageUrl]="project.imageUrl" 
                          [title]="project.title" 
                          [description]="project.description"
                          [graph]="project.graph"
                          [id]="project.id"
                          (clickEdit)="onClickEdit($event)">
                        </app-project-card>
        </div>
        <app-project-new-card (clickAdd)="onClick($event)"></app-project-new-card>
       

    </div>
</div>
<!-- <app-form-container  *ngIf="true"></app-form-container> -->
<app-form-container (create)="onCreate($event)" (close)="onClose($event)" *ngIf="showModal"></app-form-container>
